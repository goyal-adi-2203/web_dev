<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Comfy House</title>
    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/160108c554.js" crossorigin="anonymous"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-regular fa-bars"></i>
            </span>

            <img src="./images/logo.svg" alt="store logo">
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!-- END OF NAVBAR -->

    <!-- HERO -->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">Furniture Collection</h1>
            <button class="banner-btn">Shop Now</button>
        </div>
    </header>
    <!-- END OF HERO -->

    <!-- PRODUCTS -->
    <section class="products">
        <div class="section-title">
            <h2>Our Products</h2>
        </div>

        <div class="products-center">
            <!-- SINGLE PRODUCT -->
            <!-- <article class="product">
                <div class="img-container">
                    <img src="./images/product-1.jpeg" alt="product" class="product-img" />

                    <button class="bag-btn">
                        <i class="fas fa-shopping-cart"></i>
                        add to bag
                    </button>
                </div>

                <h3>Queen Bed</h3>
                <h4>$16</h4> 
            </article> -->
            <!-- END OF SINGLE PRODUCT -->
        </div>
    </section>
    <!-- END OF PRODUCTS -->

    <!-- CART -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>

            <h2>your cart</h2>
            <div class="cart-content">
                <!-- CART ITEM -->
                <div class="cart-item">
                    <img src="./images/product-1.jpeg" alt="product">
                    <div class="">
                        <h4>queen bed</h4>
                        <h5>$9.00</h5>
                        <span class="remove-item">remove</span>
                    </div>

                    <div class="">
                        <i class="fas fa-chevron-up"></i>
                        <p class="item-amount">1</p>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
                <!-- END OF CART ITEM -->
            </div>

            <div class="cart-footer">
                <h3>your total: $ <span class="cart-total">00.00</span></h3>
                <button class="clear-cart banner-btn">clear cart</button>
            </div>

        </div>
    </div>
    <!-- END OF CART -->

    <script src="./app.js" charset="UTF-8"></script>
</body>

</html>
